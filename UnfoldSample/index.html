<!DOCTYPE HTML>
<html>
  <head>
  <title>Unfold format</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

  <style>

  html, body {
    height:100%;
  }

  body {
    margin: 0;
    opacity: 0;
    -webkit-perspective: 1000;
    perspective: 1000;
  }

  div {
    -webkit-transition: 0.7s ease-in-out;
    transition: 0.7s ease-in-out;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }

  #closeBtn {
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-transform: translateX(500px);
    transform: translateX(500px);
    position: absolute;
    height:50px;
    line-height: 50px;
    width: auto;
    color:white;
    font-family: Verdana;
    top:25px;
    padding-left:50px;
    background-image: url("img/close-button.png");
    background-repeat: no-repeat;
    background-size: contain;
    z-index:20;
  }

  #closeBtn.animate {
    -webkit-transform: translateX(0px);
  }

  #app {
    position: absolute;
    width: 320px;
    height: 568px;
  }

  #ad {
    position: absolute;
    top:9.5%;
    right:0px;
    width: 80%;
    height: 80%;
    background-size: cover;
    -webkit-transition: 0.7s ease-in-out;
    -webkit-transform: translateZ(-600px) translateX(300px);
  }

  #ad.animate{
    -webkit-transform: translateZ(0px) translateX(0px) translateY(20px);
  }

  #app.animate{
    -webkit-transform:  translateX(-210px) translateZ(-400px) translateY(20px) rotateY(-60deg);
  }

  @media screen and (min-width: 374px) {
    #closeButton {
      top:35px;
    }
    #app.animate{
      -webkit-transform:  translateX(-230px) translateZ(-440px) translateY(20px) rotateY(-60deg);
    }
  }

  @media screen and (min-width: 413px) {
    #closeBtn {
      top:40px;
    }
    #app.animate{
      -webkit-transform:  translateX(-245px) translateZ(-480px) translateY(20px) rotateY(-60deg);
    }
  }

  #adBackground {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0.7;
    background-size: cover;
    -webkit-filter: blur(10px);
    filter: blur(10px);
  }

  #adBackground.android43andless {
    -webkit-transform:translateZ(-600px) scale(2);
    transform:translateZ(-600px) scale(2);
    opacity: 0.5;
  }

  </style>

  function startAd() {
    // Setup MRAID container
    // We will use a custom close
    mraid.useCustomClose(true);

    // Lock app in portrait
    mraid.setOrientationProperties ({ "allowOrientationChange": false, "forceOrientation" : "portrait"});

    // Setup close button
    document.getElementById("closeBtn").addEventListener("click", closeAd, false);


    // Setup ad and ad background (same creative but blurred)
    $('#ad').css("background-image","url(" + backgroundImage + ")");
    $('#adBackground').css("background-image","url(" + backgroundImage + ")");

    $(document).bind("touchmove", function(event){
      event.preventDefault();
    });

    // Due to an issue on Android 4.3 and less, the class is different...
    if(isAndroid43AndLess) {
      $('#adBackground').toggleClass("android43andless");
    }

    if (mraid.supports("sasRequestScreenCapture")) {
      
      // Register for sasReceiveScreenCapture event to get the current app screen, add image in #app div, delay 300ms and animate
      mraid.addEventListener("sasReceiveScreenCapture", function(base64Image) {
        $("#app").append("<img src='" + base64Image + "'' width=" + $(window).width() + " height=" + $(window).height() + "/>").delay(300).queue( animateAd );
      });
      
      // Request for an app screem capture, this call should be delayed ~300ms
      window.setTimeout( function() {
        mraid.sasRequestScreenCapture();
      },300);
    }
  }

  function animateAd() {
    // Let's animate
    $("#app").toggleClass("animate");
    $("#ad").toggleClass("animate");
    $("#closeBtn").toggleClass("animate");

    // Ad can be swipe right to close it
    $("#ad").swipe({
      tap:function() {
        mraid.open(CLICK_URL);
      },
      swipe:function(event, direction, distance, duration, fingerCount) {
        if (direction == "right") {
          close();
        }
      },
      threshold:30
    });

    $("body").css("opacity","1");
    $("body").css("backgroundColor","black");

  }

  function closeAd() {
    // Check we are not already closing the ad
    if ( !adClosing ) {
      adClosing = true;
      
      // Wait for end of animation to close the ad
      $("#app").on('webkitTransitionEnd', function() {
        mraid.close();
      });

      // Animate close effect
      $("#app").toggleClass("animate");
      $("#ad").toggleClass("animate");
      $("#closeBtn").toggleClass("animate");
    }
  }
  </script>
  </head>
  <body>
    <div id="adBackground"></div>
    <div id="closeBtn">Back to app</div>
    <div id="ad"></div>
    <div id="app"></div>
  </body>
</html>
